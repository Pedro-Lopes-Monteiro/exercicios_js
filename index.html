<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>13/06/2023</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script>
        function calcularFatorial() {
            var n = parseInt(document.getElementById("numero").value);
            var resultado = 1;

            for (var i = 2; i <= n; i++) {
                resultado *= i;
            }

            document.getElementById("resultado").textContent = "O fatorial de " + n + " é: " + resultado;
        }
    </script>
    <script src='index.js'></script>
</head>
<body>

    <header>

        <h1>LISTA DE EXERCÍCIOS – Construção de Software Web</h1>
    
    </header>
    
    <main>
    
        <div class="primo">
    
            <h1>1. Verificar se um número é primo</h1>
            <br>
            <label for="userInput">Digite um número:</label>
            <input type="text" id="userInput" onkeydown="restrictInput(event)"><br>
            <br>
            <button onclick="checkNumber()">Verificar</button><br>
            <br>
          
            <p id="resultado-primo"></p>
    
        </div>
    
        <div class="anagramas">
    
            <h1>10. Verificador de Anagramas</h1>
    
            <br>
    
            <label for="palavraA">Palavra A:</label>
            <input type="text" id="palavraA"><br>
    
            <br>
          
            <label for="palavraB">Palavra B:</label>
            <input type="text" id="palavraB"><br>
    
            <br>
          
            <button onclick="verificarAnagrama()">Verificar</button><br>
    
            <br>
          
            <p id="resultado-anagramas"></p>
    
        </div>
    
        <div class="fatorial">

            <h1>9. Cálculo do Fatorial</h1>
            <br>
            <label for="numero">Digite um número inteiro:</label>
            <input type="number" id="numero"><br>
            <br>
            <button onclick="calcularFatorial()">Calcular</button>
            <br>
            <br>
            <p id="resultado-fatorial"></p>

        </div>

        <div class="inverter-string">

            <h1>2. Inverter String</h1>
            <br>
            <label for="inputString">Digite uma string:</label>
            <input type="text" id="inputString"><br>

            <br>
            
            <button onclick="inverter()">Inverter</button><br>

            <br> 
        
            
            <p>String invertida: <span id="resultado-string"></span></p>

        </div>

        <div class="senha">

            <h1>6. Verificação de Senha</h1><br>
            <br>
            <form id="formulario">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required>
              <button type="button" id="visualizarSenha">Visualizar Senha</button><br>
              <br>
              <button type="submit">Verificar</button>
          
          

        </div>
    
    </main>

    <footer>
        <p>Coded by Pedro Lopes Monteiro</p>
    </footer>
</body>
</html>
